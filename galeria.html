    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const btnlupa =
                document.getElementById('btnlupa');
            const burbuja =
                document.getElementById('burbujabusqueda');

            btnlupa.addEventListener('click', (e) => {
                e.stopPropagation();

                if (burbuja.style.display === 'none' || burbuja.style.display === '') {
                    burbuja.style.display = 'block';
                } else {
                    burbuja.style.display = 'none';
                }
            });

            document.addEventListener('click', function (e) {
                if (!burbuja.contains(e.target) && !
                    btnlupa.contains(e.target)) {
                    burbuja.style.display = 'none';
                }
            });
        });
    </script>
